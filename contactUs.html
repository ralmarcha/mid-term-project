      <div class="nav-bar-container">

          <nav class="nav-bar">

            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="contactSection">
      <h1>Contact Us</h1>
      <div>
        <form
          id="post_info-form"
          name="post_info-form"
          data-name="Email Form"
          method="post"
          class="contact_form"
          aria-label="Email Form"
          action="/action_page.php"
          target="_blank"
        >
          <div class="label_input_wraper name">
            <label for="name" class="contact-title">Full Name *</label>
            <input
              type="text"
              class="contact_text-field"
              maxlength="256"
              name="name"
              data-name="Name"
              placeholder="Enter your full name"
              id="name"
              required=""
            />
          </div>
          <div class="label_input_wraper email">
            <label for="email" class="contact-title">Email</label>
            <input
              type="email"
              class="contact_text-field"
              maxlength="256"
              name="email"
              data-name="Name 2"
              placeholder="Enter your email"
              id="email"
            />
          </div>
          <div class="label_input_wraper phone">
            <label for="phone" class="contact-title">Phone</label>
            <input
              type="tel"
              class="contact_text-field"
              maxlength="256"
              name="phone"
              data-name="Name 3"
              placeholder="Enter your phone"
              id="phone"
            />
          </div>
          <div class="label_input_wraper message">
            <label for="field" class="contact-title">Message *</label>
            <textarea
              placeholder="Write your message here..."
              maxlength="5000"
              id="field"
              name="field"
              required=""
              data-name="field"
              class="contact_text-field textTarea_field"
            ></textarea>
          </div>

          <button
            type="submit"
            value=""
            data-wait="Please wait..."
            class="btnForm"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="formDome">
        <div id="formDome"></div>
      </div>
      <div class="formFail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </section>

    <footer class="footer">
